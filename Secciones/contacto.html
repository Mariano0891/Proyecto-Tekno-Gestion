  <div class="titulo__contacto">
    <h2>Contacto</h2>
  </div>

  <Form class="formulario__contacto" action="enviar.php" method="get" enctype="text/plain">
    <div class="input__texto">  
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="input__texto">
      <label for="empresa">Empresa</label>
      <input type="text" id="empresa">
    </div>
    <div class="input__texto">
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono">
    </div>
    <div class="input__texto">
      <label for="email">Mail</label>
      <input type="email" id="email" required>
    </div>
    <div class="seleccion__sistema">
      <label for="Sistema">¿Cuenta actualmente con un sistema de gestión?</label>
      <input type="radio" name="Sistema" value="1">Si
      <input type="radio" name="Sistema" value="2">No
    </div>
    <div class="input__texto">
      <label for="nombre-sistema">¿Cual?</label>
      <input type="text" id="nombre-sistema">
    </div>
    <div class="input__texto">
      <label for="Comentarios">Comentarios</label>
      <textarea name="comentarios" id="comentarios" cols="70" rows="6"></textarea>
    </div>
    <div class="seleccion__novedades">
      <label for="novedades">Deseo recibir información acerca de las novedades</label>
      <input type="checkbox" id="novedades">
    </div>
    <div class="formulario__botones">
      <input class="boton" type="submit" value="Enviar">
      <input class="boton" type="reset" value="Borrar todo">
    </div>
  </Form>
